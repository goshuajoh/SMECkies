        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #000000;
            font-family: 'Cinzel', serif;
        }
        
        canvas {
            margin-bottom: 20px;
            border: 2px solid rgba(218, 165, 32, 0.3);
            box-shadow: 0 0 20px rgba(218, 165, 32, 0.2);

        .message {
            color: #FFD700;
            font-size: 24px;
            text-align: center;
            line-height: 1.8;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            animation-delay: 2s;
        }
        
        .word {
            display: inline-block;
            margin: 0 8px;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        @keyframes revealWord {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            60% {
                transform: translateY(-5px) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes majesticGlow {
            0%, 100% {
                text-shadow: 
                    0 0 15px rgba(255, 215, 0, 0.3),
                    0 0 30px rgba(255, 215, 0, 0.2),
                    0 0 45px rgba(255, 215, 0, 0.1);
                transform: scale(1);
            }
            50% {

                    0 0 20px rgba(255, 215, 0, 0.4),
                    0 0 40px rgba(255, 215, 0, 0.3),
                    0 0 60px rgba(255, 215, 0, 0.2);
                transform: scale(1.02);
            }
        }

        };

        // Canvas setup and animation
        const canvas = document.getElementById('pixelCanvas');
        const ctx = canvas.getContext('2d');
        const pixelSize = 20;
        
        canvas.width = rgbData.width * pixelSize;
        canvas.height = rgbData.height * pixelSize;
        
        let currentPixel = 0;
        const totalPixels = rgbData.width * rgbData.height;
        
        function drawPixel(x, y, color) {
            ctx.fillStyle = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;
            ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
        }
        
        function animate() {
            if (currentPixel < totalPixels) {
                const row = Math.floor(currentPixel / rgbData.width);
                const col = currentPixel % rgbData.width;
                const pixel = rgbData.pixels[currentPixel];
                
                drawPixel(col, row, pixel);
                currentPixel++;
                
                // Draw next batch of pixels
                for (let i = 0; i < 5 && currentPixel < totalPixels; i++) {
                    const row = Math.floor(currentPixel / rgbData.width);
                    const col = currentPixel % rgbData.width;
                    const pixel = rgbData.pixels[currentPixel];
                    drawPixel(col, row, pixel);
                    currentPixel++;
                }
                
                requestAnimationFrame(animate);
            } else {
                animateText();
            }
        }
        
        function animateText() {
            const messageDiv = document.getElementById('message');
            const messages = [
                "All the best for Finals!",
                "May the King of Kings",
                "reign in your hearts!"
            ];
            
            messages.forEach((message, messageIndex) => {
                const lineDiv = document.createElement('div');
                lineDiv.style.marginBottom = '15px';
                
                // Split message into words
                const words = message.split(' ');
                words.forEach((word, wordIndex) => {
                    const wordSpan = document.createElement('span');
                    wordSpan.textContent = word;
                    wordSpan.className = 'word';
                    wordSpan.style.animation = `
                        revealWord 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards,
                        majesticGlow 3s ease-in-out infinite
                    `;
                    wordSpan.style.animationDelay = `${messageIndex * 800 + wordIndex * 200}ms, ${messageIndex * 800 + wordIndex * 200 + 1000}ms`;
                    
                    lineDiv.appendChild(wordSpan);
                });
                
                messageDiv.appendChild(lineDiv);
            });
        }
        
        // Make canvas responsive
        function resizeCanvas() {
            const container = Math.min(window.innerWidth - 40, window.innerHeight - 100);
            const scale = Math.min(
                container / (rgbData.width * pixelSize),
                container / (rgbData.height * pixelSize)
            );
            
            canvas.style.width = (rgbData.width * pixelSize * scale) + 'px';
            canvas.style.height = (rgbData.height * pixelSize * scale) + 'px';
        }

        // Initialize
        window.onload = () => {
            resizeCanvas();
            animate();
        };
        
        window.addEventListener('resize', resizeCanvas);
    </script>
